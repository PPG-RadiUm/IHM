<!DOCTYPE html>
<html>
<head>
  <script>
/*Fonction permettant de verifier le formulaire et les saisies*/
function verif_formulaire()
{
  if(document.formulaire.nom.value == "")  {
   alert("Veuillez entrer votre nom !");
   document.formulaire.nom.focus();
   return false;
  }
 if(document.formulaire.prenom.value == "") {
   alert("Veuillez entrer votre prenom !");
   document.formulaire.prenom.focus();
   return false;
  }
  if(document.formulaire.password.value == "") {
    alert("Veuillez entrer votre mot de passe !");
    document.formulaire.password.focus();
    return false;
   }
   if(document.formulaire.email.value == "") {
     alert("Veuillez entrer votre mail !");
     document.formulaire.email.focus();
     return false;
    }
    if(document.formulaire.datenaissance.value == "") {
      alert("Veuillez entrer votre date de naissance !");
      document.formulaire.datenaissance.focus();
      return false;
     }
     if(document.formulaire.adresse.value == "") {
       alert("Veuillez entrer votre adresse !");
       document.formulaire.adresse.focus();
       return false;
      }
      if(document.formulaire.ville.value == "") {
        alert("Veuillez entrer votre ville !");
        document.formulaire.ville.focus();
        return false;
       }
       if(document.formulaire.zipcode.value == "") {
         alert("Veuillez entrer votre code postale !");
         document.formulaire.zipcode.focus();
         return false;
        }
        if(document.formulaire.numtel.value == "") {
          alert("Veuillez entrer votre numéro de telephone !");
          document.formulaire.numtel.focus();
          return false;
        }
  return true;
}

function fn()
{
    if(verif_formulaire()){
        alert("Inscription effectuée avec succès, nous vous contacterons par la suite pour prendre un rendez-vous afin de finaliser votre inscription dans notre association.");
        return true;
      }
      return false;
}
</script>

        <p> <label for="email">* E-mail : </label> <input type="e-mail" name="email" id="email" required="required" data-message="Veuillez renseigner votre mail"> </p>
        <p> <label for="datenaissance">* Date de naissance : </label> <input type="datetime" name="datenaissance" id="datenaissance" required="required" data-message="Veuillez renseigner votre date de naissance"> </p>

        <p> <label for="adresse">* Code postal : </label> <input type="number" name="zipcode" id="zipcode" required="required" data-message="Veuillez renseigner votre code postal"> </p>
        <p> <label for="adresse">* Numéro de téléphone : </label> <input type="tel" name="numtel" id="numtel" required="required" data-message="Veuillez renseigner votre numéro de téléphone"> </p>
        <!--MODIFIER AFFICHAGE CHAMPS MANQUANT AVANT -->
        <p align="center"><input type="submit" id="sub" value="Envoyer inscription" style="height : 40px; width :170px; font-size : 100%" onclick="return fn()"></p>
      </form>
    </div>
